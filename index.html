<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mel's Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Mel's Library</h1>
        <div class="add-btn openModalBtn btn">Add Books</div>

        <div id="bookModal" class="modal">
          <div class="modal-content">
            <div class="header-wrap">
              <h2 class="form-header">Add a Book</h2>
              <span class="close-btn" id="closeModalBtn">&times;</span>
            </div>
            <form id="book-form">
              <input type="text" id="title" placeholder="Book Title" maxlength="20"required  />
              <input type="text" id="author" placeholder="Author" maxlength="20" required />
              <input
                type="number"
                id="pages"
                placeholder="Number of Pages"
                required
              />
              <label for="read">
                <input type="checkbox" id="read" /> I have read this book
              </label>
              <div class="submit-btn btn">Add Book</div>
            </form>
          </div>
        </div>
      </div>

      <div class="books">
      </div>
      <div class="footer">
        <p><a href="https://github.com/Melisa-t" target=_blank>Â© Melmade</a></p>
      </div>
    </div>
  </body>
</html>
