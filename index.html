<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <div class="header">
        <h1>Mel's Library</h1>
        <div class="add-btn" onclick="openForm()">Add Books</div>
        <div class="form">
            <form class="book-submission">
                <input type="text" id="title" placeholder="Title" required> 
                <input type="text" id="authot" placeholder="Author" required> 
                <input type="number" id="pages" placeholder="Pages" required> 
                <label for="read">
                    <input type="checkbox" id="read"> I have read this book
                </label>
                <div class="submit-btn" onclick="closeForm()">Add Book</div>
            </form>
        </div>
    </div>
    <div class="books">
        <div class="card">
            <div class="title"></div>
            <div class="author"></div>
            <div class="pages"></div>
            <div class="read"></div>
            <div class="btns">
                <div class="read-btn"></div>
                <div class="remove-btn"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>

</body>
</html>
